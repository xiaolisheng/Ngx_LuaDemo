
user  root;
worker_processes  4;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
error_log  logs/error.log  debug;

pid        logs/nginx.pid;


events {
    worker_connections  8192;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    lua_code_cache off; #关闭lua代码缓存，方便开发和测试，生产版需移除 
    lua_package_path "/usr/server/openresty/nginx/lua/common/?.lua;/usr/server/openresty/lualib/?.lua;";
    lua_package_cpath "/usr/server/openresty/lualib/?.so;;";
    lua_shared_dict DICT 10m;
    lua_socket_pool_size 2048;
    init_worker_by_lua_file "lua/init.lua";

    charset utf-8;    

    client_max_body_size 10g;
    client_header_timeout    1s; 
    client_body_timeout      5s;   

    resolver 8.8.8.8;

    #gzip  on;
    
    upstream dbs{
        server dbs.qimonjy.cn:9012;
        keepalive 512;
    }
    upstream cdn{
	    server upload.qimonjy.cn:7777;
        keepalive 512;
    }

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
    	    autoindex on; # 显示目录
    	    autoindex_exact_size on; # 显示文件大小
    	    autoindex_localtime on; # 显示文件时间
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
	
        location = /platform_intf/qimon/v2/upload/uploadnetstudyfile.action{
     	    #resolver 8.8.8.8;
    	    default_type 'text/html';
    	    content_by_lua_file 'lua/savefile.lua';
        }

        location = /update{
     	    #resolver 8.8.8.8;
    	    default_type 'text/html';
    	    content_by_lua_file 'lua/update.lua';
        }

        location ~ /demo/(.*){
            default_type 'text/html';
            set $param $1;
            content_by_lua_block{
                ngx.say("demo"..ngx.var.param)  
            }
        }

        location ~ /book/exist/(.*){
            default_type 'text/html';
            set $param $1;
            content_by_lua_file 'lua/book_exist.lua';
        }

        location ~ /classroom/uploadfile/(.*) {
            default_type 'text/html';
            set $key $1;
            content_by_lua_file 'lua/rewrite.lua';
        }

    	location ~ /dbs/(.*) {  
    	    internal;
    	    proxy_pass_request_headers off;  
    	    proxy_pass http://dbs/$1$is_args$args;
    	}

    	location ~ /cdn/(.*) {  
    	    internal;
    	    proxy_pass_request_headers off;  
    	    proxy_pass http://cdn/$1$is_args$args;
    	}
